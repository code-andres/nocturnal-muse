<!-- Historias de la categorÃ­a -->
<div class="col">
  <div class="text-title">
    {{ page.tag }} - Historias:
  </div>
  <ul class="mt-2">
    {% for post in site.categories[page.tag] %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}" style="font-size: 20px;">
          <span style="font-size: 14px">{{ post.date | date: "%b %d, %Y" }}</span>
          -
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
